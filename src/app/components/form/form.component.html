<form
  [formGroup]="form"
  novalidate
  (ngSubmit)="onComplete(form.value)"
>
  <div class="mb-4 relative">
    <label
      class="center-block"
      for="x"
    >
      X:
    </label>
    <br>
    <input
      id="x"
      class="shadow-lg p-2 w-full input"
      formControlName="x"
      type="number"
      [attr.error]="checkValidation('x')"
    >
    <div
      *ngIf="checkValidation('x')"
      class="error"
    >
      Invalid X value
    </div>
  </div>
  <div class="mb-4 relative">
    <label
      class="center-block"
      for="y"
    >
      Y:
    </label>
    <br>
    <input
      id="y"
      class="shadow-lg p-2 w-full input"
      formControlName="y"
      type="number"
      [attr.error]="checkValidation('y')"
    >
    <div
      *ngIf="checkValidation('y')"
      class="error"
    >
      Invalid Y value
    </div>
  </div>
  <div class="mb-4">
    <label class="center-block">
      Set to:
    </label>
    <br>
    <input
      id="setToOn"
      formControlName="setTo"
      type="radio"
      [value]="true"
    >
    <label
      class="center-block"
      for="setToOn"
      [class.text-red-600]="checkValidation('setTo')"
    >
      ON
    </label>
    <input
      id="setToOff"
      formControlName="setTo"
      type="radio"
      [value]="false"
    >
    <label
      class="center-block"
      for="setToOff"
      [class.text-red-600]="checkValidation('setTo')"
    >
      OFF
    </label>
  </div>
  <button
    class="submit-button shadow-lg p-2"
    type="submit"
    [disabled]="checkDisability()"
  >
    Confirm
  </button>
</form>
