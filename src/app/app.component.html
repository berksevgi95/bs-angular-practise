<div class="m-auto bg-gray-100 shadow-lg p-16">
  <div class="flex flex-col lg:flex-row">
    <table>
      <tr
          *ngFor="let cellChunk of cellArr; let i = index"
      >
        <app-cell
          *ngFor="let cell of cellChunk; let j = index"
          [headIndex]="j === 0 ? (cellArr.length - i) : null"
          [footerIndex]="(cellArr.length - i) === 1 ? j + 1 : null"
          [(state)]="cell.state"
        >
        </app-cell>
      </tr>
    </table>
    <div class="border-solid border-gray-400 border-t border-l-0 lg:border-l lg:border-t-0 w-full lg:w-1 my-16 lg:my-0 mx-0 lg:mx-16"></div>
    <app-form></app-form>
  </div>
  <div class="w-full mt-16 flex">
    <button
      (click)="initializeCellArr()"
      class="reset-button shadow-lg p-2 m-auto w-full lg:w-1/3"
    >
      Reset
    </button>
  </div>
</div>
